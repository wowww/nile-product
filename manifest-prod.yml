apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nile-fe
  name: nile-fe
spec:
  replicas: 8
  minReadySeconds: 1
  selector:
    matchLabels:
      app: nile-fe
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nile-fe
    spec:
      containers:
        - image: nilecr.azurecr.io/nile-fe/www:latest
          name: nile-fe
          imagePullPolicy: Always
          resources: { }
          ports:
            - containerPort: 3000
status: { }

---

apiVersion: v1
kind: Service
metadata:
  name: nile-fe
  labels:
    run: nile-fe
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: nile-fe
  type: ClusterIP
